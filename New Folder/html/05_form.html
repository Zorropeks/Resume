<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Forms</h1>

    <form action="">
       <div>
            <label for="text2">Текст</label>
            <input type="text" id="text2" value="Текст по умолчанию" readonly>
       </div>
       
       <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email введи чудак">
        </div>
       
        <div>
            <label for="password1">Пароль</label>
            <input type="password" id="password1">
        </div>

        <div>
            <label for="number1">Число</label>
            <input type="number" id="number1" min="0">
        </div>
        
        <div>
            <label for="range1">Range</label>
            <input type="range" id="range1" min="0" max="10" step=".5">
        </div>

        <div>
            <label for="date1">Дата</label>
            <input type="date" id="date1" min="0">
        </div>

        <div>
            <label for="color1">Дата</label>
            <input type="color" id="color1" min="0">
        </div>

        <div>
            <label for="message">Сообщение</label>
            <br>
            <textarea name="message" id="" cols="15" rows="1"></textarea>
        </div>

        <div>
            <label for="sex">Ваш пол</label>
            <select name="op" id="sex">
                <option value="male">Мужчина</option>
                <option value="female" selected>Женчина</option>
                <option value="other">Другое</option>
            </select>
        </div>

        <div>
            <label>Кол-во работ</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 3
            <input type="radio" name="work"> 4
        </div>

        <div>
            <label>Любимая еда</label>
            <input type="checkbox" name="food"> Пицца
            <input type="checkbox" name="food"> Аннанас
            <input type="checkbox" name="food"> Яблоко
            <input type="checkbox" name="food"> Груша
        </div>

        <input type="submit" value="Отправить форму">

        <button type="submit">Отправить форму</button>

    </form>
</body>
</html>
